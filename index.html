<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro 2024 Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS styles here */
        /* CSS styles remain unchanged */
    </style>
</head>
<body>
    <header>
        <h1>Euro 2024 Predictor</h1>
    </header>
    <main>
        <!-- User Details Section -->
        <form id="user-details-form" action="https://script.google.com/macros/s/AKfycbxMfdqB-4Oetaq3VqLHSEM4URYbUrKcyJbPO4drsxkSWL1fjcEmjBJqbRQWPTVb8sse/exec" method="POST">
            <h2>User Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('user-details-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const userData = Object.fromEntries(formData.entries());

            try {
                const response = await axios.post('https://script.google.com/macros/s/AKfycbxMfdqB-4Oetaq3VqLHSEM4URYbUrKcyJbPO4drsxkSWL1fjcEmjBJqbRQWPTVb8sse/exec', userData);
                console.log(response.data);
                alert('Your details have been submitted successfully!');
                // Optionally, show a success message to the user
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting your details. Please try again later.');
                // Optionally, show an error message to the user
            }
        });
    </script>
</body>
</html>
